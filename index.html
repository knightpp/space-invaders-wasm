    canvas {

    }

    body {

      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    ul {

      margin: 0;
      position: absolute;
      top: 0px;
    }

    li {
      float: left;
    }
    #controls{
      top: 0px;
      left: 0px;
      margin: 0;

    }
